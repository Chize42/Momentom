<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/todo.css" />
  </head>
  <body>
    <div class="side-box"></div>
    <div class="main-box">
      <div class="main-box-divided"></div>
      <div class="main-box-divided">
        <h2 id="clock">00:00</h2>
        <form id="login-form">
          <input
            id="id-input"
            required
            maxlength="15"
            type="text"
            placeholder="What is your Nickname?"
          />
          <button>></button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
          <span id="todo-title">To Do</span>
          <input id="todo-input" type="text" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="main-box-divided" id="quote-box">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="side-box">
      <div id="weather"><span></span><span></span></div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
